<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
  <title>Gaintcat | Pet Supplies Shopping Site</title>
  <!-- Custom Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Roboto:wght@300;400;700&display=auto" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="/gaintcat/webjars/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link href="/gaintcat/webjars/font-awesome/css/all.min.css" rel="stylesheet"/>
  <!-- template css -->
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
  <link th:href="@{/css/cart.css}" rel="stylesheet"/>
</head>
<body>
  <!-- Main Section -->
  <section class="mt-0 vh-lg-100">
    <!-- Page Content Goes Here -->
    <div class="container">
      <div class="row g-0 vh-lg-100">
        <div class="col-12 col-lg-7 pt-5 pt-lg-10">
          <div class="pe-lg-5">
            <!-- Logo-->
            <div class="d-flex align-items-center">
              <a class="navbar-brand fw-bold fs-3 flex-shrink-0 mx-0 px-0 logo" th:href="@{/}">
                <img class="f-w-20" th:src="@{/images/logo/logo_black.png}" alt="gaintcat">
              </a>
            </div>
            <!-- /Logo -->
            <!-- Checkout Status -->
            <nav class="d-none d-md-block">
              <ul class="list-unstyled d-flex justify-content-start mt-4 align-items-center fw-normal small">
                <li class="me-4">
                  <a class="nav-link-checkout active" th:href="@{/cart}">Your Cart</a>
                </li>
                <li class="me-4">
                  <a class="nav-link-checkout" th:href="@{/checkout}">Information</a>
                </li>
                <li class="me-4">
                  <a class="nav-link-checkout" th:href="@{/shipping}">Shipping</a>
                </li>
                <li>
                  <a class="nav-link-checkout nav-link-last" th:href="@{/payment}">Payment</a>
                </li>
              </ul>
            </nav>
            <!-- /Checkout Status -->
            
            <!-- Cart Products -->
            <div class="mt-5">
              <h3 class="fs-5 mb-0 border-bottom pb-4">Your Cart</h3>
              <div>
                <!-- Cart Item-->
                <div class="row mx-0 py-4 g-0 border-bottom">
                  <div class="col-2 position-relative">
                    <img class="img-thumbnail rounded-0" th:src="@{/images/products/1/product-1.jpg}" alt="...">
                  </div>
                  <div class="col-9 offset-1">
                    <div>
                      <h6 class="justify-content-between d-flex align-items-start mb-2">
                        Nike Air VaporMax 2021
                        <button type="button" class="btn-close ms-3" aria-label="Close"></button>
                      </h6>
                      <span class="d-block text-muted fw-bolder text-uppercase fs-9">Qty: 1</span>
                    </div>
                    <p class="fw-bolder text-end text-muted m-0">$85.00</p>
                  </div>
                </div>
                <!-- / Cart Item-->
                <!-- Cart Item-->
                <div class="row mx-0 py-4 g-0 border-bottom">
                  <div class="col-2 position-relative">
                    <img class="img-thumbnail rounded-0" th:src="@{/images/products/product-2.jpg}" alt="...">
                  </div>
                  <div class="col-9 offset-1">
                    <div>
                      <h6 class="justify-content-between d-flex align-items-start mb-2">
                        Nike ZoomX Vaporfly
                        <button type="button" class="btn-close ms-3" aria-label="Close"></button>
                      </h6>
                      <span class="d-block text-muted fw-bolder text-uppercase fs-9">Qty: 1</span>
                    </div>
                    <p class="fw-bolder text-end text-muted m-0">$125.00</p>
                  </div>
                </div>
                <!-- / Cart Item-->
              </div>
            </div>
            <!-- /Cart Products -->
            
          </div>
        </div>
        <!-- sub total -->
        <div class="col-12 col-lg-5 bg-light pt-lg-10 aside-checkout pb-5 pb-lg-0 my-5 my-lg-0">
          <div class="p-4 py-lg-0 pe-lg-0 ps-lg-5">
            <div class="pb-4 border-bottom">
              <div class="d-flex flex-column flex-md-row justify-content-md-between mb-4 mb-md-2">
                <div>
                  <p class="m-0 fw-bold fs-5">Grand Total</p>
                  <span class="text-muted small">Inc $45.89 sales tax</span>
                </div>
                <p class="m-0 fs-5 fw-bold">$422.99</p>
              </div>
            </div>
            <div class="py-4">
              <div class="input-group mb-0">
                <input type="text" name="couponCode" class="form-control shadow-none rounded-0" placeholder="Enter coupon code">
                <button class="btn btn-secondary btn-sm px-4">Apply</button>
              </div>
            </div>
            <a th:href="@{/checkout}" class="btn btn-dark w-100 text-center" role="button">Proceed to checkout</a>
          </div>
        </div>
        <!-- /sub total -->
      </div>
    </div>
    <!-- /Page Content Goes Here -->
  </section>
  <!-- /Main Section -->
  <!-- Bootstrap.js -->
  <script src="/gaintcat/webjars/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Template js File -->
  <script th:src="@{/js/main.js}"></script>
</body>
</html>
