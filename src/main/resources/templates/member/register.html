<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
  <title>Gaintcat | Pet Supplies Shopping Site</title>
  <!-- Custom Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Roboto:wght@300;400;700&display=auto" rel="stylesheet">
  <!-- Bootstrap -->
  <link href='/gaintcat/webjars/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet'/>
  <!-- Font Awesome -->
  <link href="/gaintcat/webjars/font-awesome/css/all.min.css" rel="stylesheet"/>
  <!-- template css -->
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
  <!-- Main Div -->
  <div class="mt-0 overflow-hidden vh-100 d-flex justify-content-center align-items-center p-4">
    <!-- Login Form -->
    <div class="col col-xl-4 col-12">
      <!-- Logo -->
      <div class="align-self-center justify-content-center d-flex mx-0 px-0">
        <a th:href="@{/}" class="d-flex align-items-center logo">
          <img class="f-w-20" th:src="@{/images/logo/logo_black.png}" alt="gaintcat">
        </a>
      </div>
      <!-- /Logo -->
      <div class="p-4 p-lg-5 bg-white">
        <h1 class="text-center fw-bold mb-5 fs-2">Open Account</h1>
        <form action="" th:method="post">
          <div class="row g-3 mb-3">
            <div class="col-md-12 col-xl-6">
              <label class="form-label" for="register-fname">First name<span class="text-danger ms-1">*</span></label>
              <input type="text" name="firstName" class="form-control shadow-none" id="register-fname" placeholder="First name">
            </div>
            <div class="col-md-12 col-xl-6">
              <label class="form-label" for="register-lname">Last name<span class="text-danger ms-1">*</span></label>
              <input type="text" name="lastName"  class="form-control shadow-none" id="register-lname" placeholder="Last name">
            </div>
          </div>
          <div class="mb-3">
            <label for="register-email" class="form-label">Email address<span class="text-danger ms-1">*</span></label>
            <input type="email" name="email" class="form-control shadow-none" id="register-email" placeholder="name@email.com">
          </div>
          <div class="mb-3">
            <label for="register-password" class="form-label">Password<span class="text-danger ms-1">*</span></label>
            <input type="password" name="password" class="form-control shadow-none" id="register-password" placeholder="Enter your password">
          </div>
          <div class="mb-3">
            <label for="confrim-password" class="form-label">Confirm Password<span class="text-danger ms-1">*</span></label>
            <input type="password" name="confrimPassword" class="form-control shadow-none" id="confrim-password" placeholder="Confirm Password">
          </div>
          <button type="submit" class="btn btn-dark d-block w-100 my-4">Sign Up</button>
        </form>
        <p class="d-block text-center text-muted mb-0">
          Already registered? <a class="text-muted ms-1" th:href="@{/signin}">Sign in here.</a>
        </p>
      </div>
    </div>
  </div>
  <!-- /Main Div -->
  <!-- Bootstrap.js -->
  <script src="/gaintcat/webjars/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Template js File -->
  <script th:src="@{/js/main.js}"></script>
</body>
</html>
