<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
  <title>Gaintcat | Pet Supplies Shopping Site</title>
  <!-- Custom Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Roboto:wght@300;400;700&display=auto" rel="stylesheet">
  <!-- Bootstrap -->
  <link href='/gaintcat/webjars/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet'/>
  <!-- Font Awesome -->
  <link href="/gaintcat/webjars/font-awesome/css/all.min.css" rel="stylesheet"/>
  <!-- template css -->
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="mt-0 overflow-hidden vh-100 d-flex justify-content-center align-items-center p-4">
    <!-- Login Form -->
    <div class="col col-xl-4 col-12">
      <!-- Logo -->
      <div class="align-self-center justify-content-center d-flex mx-0 px-0">
        <a th:href="@{/}" class="d-flex align-items-center logo">
          <img class="f-w-20" th:src="@{/images/logo/logo_black.png}" alt="gaintcat">
        </a>
      </div>
      <!-- /Logo -->
      <div class="p-4 p-lg-5 bg-white">
        <h1 class="text-center fw-bold mb-5 fs-2">Forgotten Password</h1>
        <p class="text-muted">Please enter your email below and we will send you a secure link to reset your password.</p>
        <form action="" th:method="post">
          <div class="mb-3">
            <label for="forgot-password" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control shadow-none" id="forgot-password" placeholder="name@email.com">
          </div>
          <button type="submit" class="btn btn-dark d-block w-100">Send Reset Link</button>
        </form>
      </div>
    </div>
    <!-- /Login Form -->
  </div>
  <!-- Bootstrap.js -->
  <script src="/gaintcat/webjars/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Template js File -->
  <script th:src="@{/js/main.js}"></script>
</body>
</html>
