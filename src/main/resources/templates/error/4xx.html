<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
  <title>Opps!</title>
  <!-- Custom Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Roboto:wght@300;400;700&display=auto" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="/gaintcat/webjars/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="mt-0 overflow-hidden vh-100 d-flex justify-content-center align-items-center p-4">
    <div class="col">
      <div class="align-self-center justify-content-center d-flex mx-0 px-0">
        <a th:href="@{/}" class="d-flex align-items-center logo">
          <img class="f-w-20" th:src="@{/images/logo/logo_black.png}" alt="gaintcat">
        </a>
      </div>
      <div class="p-3 p-lg-4">
        <div class="text-center">
          <h1 class="display-1 fw-bold">404</h1>
          <p class="fs-3"> <span class="text-danger">Opps!</span> Page not found.</p>
          <p class="lead">The page you’re looking for doesn’t exist.</p>
          <a th:href="@{/}" class="btn btn-dark btn-sm rounded-0">Go Home</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
